<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <div class="game-container">
            <h2 class="game-round"></h2>
            <div class="btn-row">
                <button id="rock-btn" class="play">Rock</button>
                <button id="paper-btn" class="play">Paper</button>
                <button id="scissors-btn" class="play">Scissors</button>
            </div>
            <ul class="game-selections">
                <li class="computer-move"></li>
                <li class="player-move"></li>
            </ul>
            <h3 class="move-result"></h3>
        </div>
        <div class="results-container">
            <h3 class="game-results"></h3>
            <button id="reset-game-btn">Restart Game</button>
        </div>
    </center>
</body>
<script src="script.js"></script>

</html>
